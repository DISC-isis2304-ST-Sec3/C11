<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Habitaci贸n</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Habitaci贸n</h1>
        <form th:action="@{'/consumos/' + ${consumo.id} + '/edit/save'}" method="post">
            <!-- Campos para editar el tipo de habitaci贸n -->
            <div class="form-group">
                <label for="nombre">nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${consumo.nombre}" class="form-control">
            </div>
            <div class="form-group">
                <label for="sumaTotal">sumaTotal:</label>
                <input type="number" id="sumaTotal" name="sumaTotal" th:value="${consumo.sumaTotal}" class="form-control">
            </div>
            <div class="form-group">
                <label for="numConsumos">numConsumos:</label>
                <input type="number" id="numConsumos" name="numConsumos" th:value="${consumo.numConsumos}" class="form-control">
            </div>
            <label class="col-form-label" for="reservahabitaciones_id">Reserva habitacion:</label>
            <select class="form-control" id="reservahabitaciones_id" name="reservaHabitacion.id" required>
                <th:block th:each="tipo : ${reservashabitaciones}" >
                    <option th:value="${tipo.id}" th:text="${tipo.id}"></option>
                </th:block>
            </select><br>
            </div>
            <label class="col-form-label" for="servicios_id">Servicio:</label>
            <select class="form-control" id="servicios_id" name="servicio.id" required>
                <th:block th:each="tipo : ${servicios}" >
                    <option th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
                </th:block>
            </select><br>
            <!-- Bot贸n para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <!-- Enlace para volver a la lista de tipos de habitaciones -->
        <a th:href="@{/tiposhabitaciones}" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
