<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Tipo de Usuario</title>
</head>
<body>
    <h1>Crear Nuevo Tipo de Usuario</h1>
    <form action="/tiposUsuarios/new/save" method="post">
        <label for="nombre">Nombre del Tipo de Usuario:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="permisos">Permisos:</label>
        <textarea id="permisos" name="permisos" rows="4" cols="50" required></textarea>
        <br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
