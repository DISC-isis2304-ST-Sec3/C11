<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Habitación</title>
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Habitación</h1>
        <form action="/tiposhabitaciones/new/save" method="post">
            <!-- Campo para el nombre de la habitación -->
            <div class="form-group">
                <label for="nombre">Nombre de la Habitación:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <!-- Campo para la capacidad de la habitación -->
            <div class="form-group">
                <label for="capacidad">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" class="form-control" required>
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Guardar Habitación</button>
        </form>
    </div>
</body>
</html>
