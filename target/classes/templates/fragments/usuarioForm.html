<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Usuario</h1>
        <form action="/usuarios/new/save" method="post">
            <div class="form-group">
                <label for="nombreUsuario">nombreUsuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="contrasena">contrasena:</label>
                <input type="text" id="contrasena" name="contrasena" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="numDocumento">numDocumento:</label>
                <input type="text" id="numDocumento" name="numDocumento" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">email:</label>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipoDocumento">tipoDocumento:</label>
                <input type="text" id="tipoDocumento" name="tipoDocumento" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tiposdeusuario_id">Tipo de Usuario:</label>
                <select class="form-control" id="tiposdeusuario_id" name="tiposdeusuario.id" required>
                    <th:block th:each="tipo : ${tiposusuarios}" >
                        <option th:value="${tipo.id}" th:text="${tipo.nombre}" ></option>
                    </th:block>
                </select><br>
            </div>

            <!-- BotÃ³n para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        </form>
    </div>
</body>
</html>
