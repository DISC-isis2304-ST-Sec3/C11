<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Tipo de Usuario</title>
</head>
<body>
    <h1>Crear</h1>
    <form th:action="@{'/consumos/new/save/' + ${id}}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="sumaTotal">Suma total:</label>
        <textarea id="sumaTotal" name="sumaTotal" rows="4" cols="50" required></textarea>
        <br>
        <br>
        <label for="numConsumos">Numero de consumo:</label>
        <textarea id="numConsumos" name="numConsumos" rows="4" cols="50" required></textarea>
        <br>
        <br>
        <label for="fechaconsumo">Fecha de Consumo (YYYY-MM-DD):</label>
        <textarea id="fechaconsumo" name="fechaconsumo" rows="4" cols="50" required></textarea>
        <br>
        <div class="form-group">
            <label for="servicios_id">Servicio:</label>
            <select class="form-control" id="servicios_id" name="servicio.id" required>
                <th:block th:each="tipo : ${servicios}" >
                    <option th:value="${tipo.id}" th:text="${tipo.nombre}" ></option>
                </th:block>
            </select><br>
        </div>

        <div class="form-group">
            <label for="reservashabitaciones_id">Reserva habitacion:</label>
            <select class="form-control" id="reservashabitaciones_id" name="reservaHabitacion.id" required>
                <th:block th:each="tipo : ${reservashabitaciones}" >
                    <option th:value="${tipo.id}" th:text="${tipo.id}" ></option>
                </th:block>
            </select><br>
        </div>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
