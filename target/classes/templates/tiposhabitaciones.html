<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tipos de Habitaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Tipos de Habitaciones</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera a través de la lista de tipos de habitaciones -->
                <tr th:each="tipohabitacion : ${tiposHabitaciones}">
                    <td th:text="${tipohabitacion.id}"></td>
                    <td th:text="${tipohabitacion.nombre}"></td>
                    <td th:text="${tipohabitacion.capacidad}"></td>
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{'/tiposhabitaciones/' + ${tipohabitacion.id} + '/edit'}">Editar</a>
                        <!-- Botón para eliminar -->
                        <a th:href="@{'/tiposhabitaciones/' + ${tipohabitacion.id} + '/delete'}"
                           onclick="return confirm('¿Estás seguro de borrar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Botón para agregar un nuevo registro -->
        <a th:href="@{/tiposhabitaciones/new}" class="btn btn-primary">Agregar Tipo de Habitación</a>

        <a th:href="@{/}" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
