<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Servicios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Servicios</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>nombre</th>
                    <th>descripcion</th>
                    <th>costo por unidad</th>
                    <th>horario</th>
                    <th>tipo servicio</th>
                    <th>capacidad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio : ${servicios}">
                    <td th:text="${servicio.id}"></td>
                    <td th:text="${servicio.nombre}"></td>
                    <td th:text="${servicio.descripcion}"></td>
                    <td th:text="${servicio.costoPorUnidad}"></td>
                    <td th:text="${servicio.horario}"></td>
                    <td th:text="${servicio.tipoServicio}"></td>
                    <td th:text="${servicio.capacidad}"></td>
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{'/servicios/' + ${servicio.id} + '/edit'}">Editar</a>
                        <!-- Botón para eliminar -->
                        <a th:href="@{'/servicios/' + ${servicio.id} + '/delete'}"
                           onclick="return confirm('¿Estás seguro de borrar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Botón para agregar un nuevo registro -->
        <a th:href="@{/servicios/new}" class="btn btn-primary">Agregar Servicio</a>


    </div>
    <div class="container">
        <h1>Lista de Productos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>nombre</th>
                    <th>costo</th>
                    <th>Establecimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.costo}"></td>
                    <td th:text="${producto.servicio.nombre}"></td>
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{'/productos/' + ${producto.id} + '/edit'}">Editar</a>
                        <!-- Botón para eliminar -->
                        <a th:href="@{'/productos/' + ${producto.id} + '/delete'}"
                           onclick="return confirm('¿Estás seguro de borrar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/productos/new}" class="btn btn-primary">Agregar productos</a>


    </div>
</body>
</html>
