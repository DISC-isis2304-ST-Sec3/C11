<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>numero de consumo</th>
                    <th>nombre</th>
                    <th>suma total</th>
                    <th>Reserva de habitacion</th>
                    <th>Servicio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera a través de la lista de tipos de habitaciones -->
                <tr th:each="consumo : ${consumos}">
                    <td th:text="${consumo.id}"></td>
                    <td th:text="${consumo.numConsumos}"></td>
                    <td th:text="${consumo.nombre}"></td>
                    <td th:text="${consumo.sumaTotal}"></td>
                    <td th:text="${consumo.reservaHabitacion.id}"></td>
                    <td th:text="${consumo.servicio.nombre}"></td>
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{'/consumos/' + ${consumo.id} + '/edit/' + ${id}}">Editar</a>
                        <!-- Botón para eliminar -->
                        <a th:href="@{'/consumos/' + ${consumo.id} + '/delete/' + ${id}}"
                           onclick="return confirm('¿Estás seguro de borrar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Botón para agregar un nuevo registro -->
        <a th:href="@{'/consumos/new/' + ${id}}" class="btn btn-primary">Agregar</a>

    </div>
</body>
</html>
