<!DOCTYPE html>
<html lang="en" charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>contraseña</th>
                    <th>nombre</th>
                    <th>numero de documento</th>
                    <th>email</th>
                    <th>tipo documento</th>
                    <th>tipo de usuario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera a través de la lista de tipos de habitaciones -->
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombreUsuario}"></td>
                    <td th:text="${usuario.contrasena}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.numDocumento}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.tipoDocumento}"></td>
                    <td th:text="${usuario.tipoUsuario.nombre}"></td>
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{'/usuarios/' + ${usuario.id} + '/edit'}">Editar</a>
                        <!-- Botón para eliminar -->
                        <a th:href="@{'/usuarios/' + ${usuario.id} + '/delete'}"
                           onclick="return confirm('¿Estás seguro de borrar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Botón para agregar un nuevo registro -->
        <a th:href="@{/usuarios/new}" class="btn btn-primary">Agregar Usuario</a>


        <a th:href="@{/}" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
