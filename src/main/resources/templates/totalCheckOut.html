<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Habitación - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        .attribute {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resumen de Pago</h1>
        <p>Aquí están los detalles de tu reserva:</p>
        <!-- Utiliza Thymeleaf para mostrar los valores del modelo -->
        <p class="attribute">Total a Pagar: $<span th:text="${total}"></span></p>
        <p class="attribute">Número de Reserva: <span th:text="${reservahabitacion.id}"></span></p>
        <!-- Agrega más atributos aquí -->
    </div>
</body>
</html>
