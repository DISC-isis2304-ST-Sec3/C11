<!DOCTYPE html>
<html lang="en" charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de reservas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>numero de personas</th>
                    <th>fecha de inicio</th>
                    <th>fecha final</th>
                    <th>Fecha check in</th>
                    <th>fecha check out</th>
                    <th>Habitacion</th>
                    <th>Plan de consumo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera a través de la lista de tipos de habitaciones -->
                <tr th:each="reserva : ${reservashabitaciones}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.numPersonas}"></td>
                    <td th:text="${reserva.fechaInicio}"></td>
                    <td th:text="${reserva.fechaFin}"></td>
                    <td th:text="${reserva.fechaCheckIn}"></td>
                    <td th:text="${reserva.fechaCheckOut}"></td>
                    <td th:text="${reserva.habitacion.numero}"></td>
                    <td th:text="${reserva.planConsumo.nombre}"></td>
                    <td>

                        <!-- Botón para eliminar -->
                        <a th:href="@{'/reservashabitaciones/' + ${reserva.id} +  '/' + ${id_usuario}+'/delete'}"
                           onclick="return confirm('¿Estás seguro de borrar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Botón para agregar un nuevo registro -->
        <a th:href="@{'/reservashabitaciones/' + ${id_usuario} + '/new'}" class="btn btn-primary">Crear Reserva</a>


        
    </div>
</body>
</html>
