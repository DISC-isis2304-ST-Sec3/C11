<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Servicio</title>
</head>
<body>
    <h1>Crear Servicio</h1>
    <form action="/servicios/new/save" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="descripcion">descripcion:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
        <br>
        <label for="costoPorUnidad">Costo por unidad:</label>
        <textarea id="costoPorUnidad" name="costoPorUnidad" rows="4" cols="50" required></textarea>
        <br>
        <label for="unidad">Unidad:</label>
        <textarea id="unidad" name="unidad" rows="4" cols="50" required></textarea>
        <br>
        <label for="horario">horario:</label>
        <textarea id="horario" name="horario" rows="4" cols="50" required></textarea>
        <br>
        <label for="tipoServicio">tipoServicio:</label>
        <textarea id="tipoServicio" name="tipoServicio" rows="4" cols="50" required></textarea>
        <br>
        <label for="capacidad">capacidad:</label>
        <textarea id="capacidad" name="capacidad" rows="4" cols="50" required></textarea>
        <br>

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
