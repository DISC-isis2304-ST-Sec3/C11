<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Tipo de Usuario</title>
</head>
<body>
    <h1>Crear Nuevo Tipo de Usuario</h1>
    <form action="/planesConsumo/new/save" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="descripcion">descripcion:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
        <br>
        <label for="descuento">descuento:</label>
        <textarea id="descuento" name="descuento" rows="4" cols="50" required></textarea>
        <br>
        
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
