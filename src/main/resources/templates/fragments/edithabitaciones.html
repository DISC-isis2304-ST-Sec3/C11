<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Habitaci贸n</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Habitaci贸n</h1>
        <form th:action="@{'/habitaciones/' + ${habitacion.id} + '/edit/save'}" method="post">
            <!-- Campos para editar el tipo de habitaci贸n -->
            <div class="form-group">
                <label for="capacidad">capacidad:</label>
                <input type="text" id="capacidad" name="capacidad" th:value="${habitacion.capacidad}" class="form-control">
            </div>
            <div class="form-group">
                <label for="costoAlojamiento">Costo Alojamiento:</label>
                <input type="number" id="costoAlojamiento" name="costoAlojamiento" th:value="${habitacion.costoAlojamiento}" class="form-control">
            </div>
            <div class="form-group">
                <label for="numero">Numero:</label>
                <input type="number" id="numero" name="numero" th:value="${habitacion.numero}" class="form-control">
            </div>
            <label class="col-form-label" for="tiposhabitaciones_id">Tipo habitacion:</label>
            <select class="form-control" id="tiposhabitaciones_id" name="tipoHabitacion" required>
                <th:block th:each="tipo : ${tiposhabitaciones}" >
                    <option th:value="${tipo.id}" th:text="${tipo.nombre}" th:selected="${habitacion!=null || habitacion.tipoHabitacion.id == tipo.id}"></option>
                </th:block>
            </select><br>
            <!-- Bot贸n para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <!-- Enlace para volver a la lista de tipos de habitaciones -->
        <a th:href="@{/tiposhabitaciones}" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
